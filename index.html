<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>机选双色球</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <div class="title">
            <img src="http://www.cwl.gov.cn/images/lmLogoSsq.jpg" alt="">
            <p class="text1">福彩</p> 
            <p class="text2">双色球</p> 
        </div>
        <div class="btn">
            <button class="one">机选1注</button>
            <button class="two">机选2注</button>
            <button class="five">机选5注</button>
            <button class="clear">清除</button>

        </div>
        <div class="show">
            <ul class="red">
                <li><span class="ball1">?</span></li>
                <li><span class="ball1">?</span></li>
                <li><span class="ball1">?</span></li>
                <li><span class="ball1">?</span></li>
                <li><span class="ball1">?</span></li>
                <li><span class="ball1">?</span></li>
            </ul>
            <div class="jia">+</div>
            <div class="blue"><span class="ball1">?</span></div>
        </div>
        <div class="show">
            <ul class="red">
                <li><span class="ball2">?</span></li>
                <li><span class="ball2">?</span></li>
                <li><span class="ball2">?</span></li>
                <li><span class="ball2">?</span></li>
                <li><span class="ball2">?</span></li>
                <li><span class="ball2">?</span></li>
            </ul>
            <div class="jia">+</div>
                <div class="blue"><span class="ball2">?</span></div>
        </div>
        <div class="show">
            <ul class="red">
                <li><span class="ball3">?</span></li>
                <li><span class="ball3">?</span></li>
                <li><span class="ball3">?</span></li>
                <li><span class="ball3">?</span></li>
                <li><span class="ball3">?</span></li>
                <li><span class="ball3">?</span></li>
            </ul>
            <div class="jia">+</div>
                <div class="blue"><span class="ball3">?</span></div>
        </div>
        <div class="show">
                <ul class="red">
                    <li><span class="ball4">?</span></li>
                    <li><span class="ball4">?</span></li>
                    <li><span class="ball4">?</span></li>
                    <li><span class="ball4">?</span></li>
                    <li><span class="ball4">?</span></li>
                    <li><span class="ball4">?</span></li>
                </ul>
                <div class="jia">+</div>
                <div class="blue"><span class="ball4">?</span></div>
        </div>
        <div class="show">
                <ul class="red">
                    <li><span class="ball5">?</span></li>
                    <li><span class="ball5">?</span></li>
                    <li><span class="ball5">?</span></li>
                    <li><span class="ball5">?</span></li>
                    <li><span class="ball5">?</span></li>
                    <li><span class="ball5">?</span></li>
                </ul>
                <div class="jia">+</div>
                <div class="blue"><span class="ball5">?</span></div>
        </div>
    </div>
    <script src="index2.js"></script>
</body>
</html>
